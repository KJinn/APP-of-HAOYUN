<ion-header>

  <ion-navbar>
    <ion-title>{{data.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="w30 f-left">
    <ul class="two_list">
      <li *ngFor="let item of data.data; let i = index" [ngClass]="{'active':i == number}" (click)="switchData(i)">{{item.name}}</li>
    </ul>
  </div>
  <div class="w70 f-left">
    <ul class="index_list">
      <a *ngFor="let item of data3.data">
        <li class="reset">
          <!--<div class="left text-center"><img [src]=item.img width="60%"/></div>-->
          <div class="right" style="width: 100%">
            <p class="f16 m-10_0">{{item.name}} - {{item.price}}({{item.unit}})</p>
            <p class="hui">{{item.description}}</p>
          </div>
        </li>
      </a>
    </ul>
  </div>
</ion-content>
